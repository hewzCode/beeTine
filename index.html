<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Ambee's Card</title>

  <!-- Google Fonts: Dancing Script -->
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
    rel="stylesheet"
  />

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- iOS Web App -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>
  <!-- Floating elements & custom cursor -->
  <div class="floating-hearts"></div>
  <div class="floating-bees"></div>
  <div class="heart-cursor"></div>
  <div class="sparkle-container"></div>

  <!-- Card container -->
  <div class="card-container">
    <!-- Envelope shadow -->
    <div class="envelope-shadow"></div>

    <!-- Envelope -->
    <div class="envelope">
      <div class="front"></div>
      <div class="back"></div>
      <div class="letter">
        <!-- Typed text appears here on first hover/double tap -->
        <div class="message" id="typedText"></div>
        <div class="small-heart">❤️</div>
      </div>
    </div>
  </div>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
